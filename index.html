//Average Function

function calAvg(arr) {
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        sum += arr[i];
    }
    return sum / arr.length;
}

const arr = [3,7,9,2,9,8,4,3];
const average = calAvg(arr);
console.log("Average:", average);

//Vowels Function
function findVowels() {
  const str = prompt("Enter a string:");
  const vowels = ['a', 'e', 'i', 'o', 'u', 'A', 'E', 'I', 'O', 'U'];
  const foundVowels = [];

  for (let i = 0; i < str.length; i++) {
    if (vowels.includes(str[i])) {
      foundVowels.push(str[i]);
    }
  }

  if (foundVowels.length > 0) {
    console.log("Vowels found:", foundVowels.join(", "));
  } else {
    console.log("No vowels found.");
  }
}
findVowels();

    function convertTemp(temp,scale){
            if(scale == 'C'){//converts farenheit to celcius
                return (temp - 32) * 5/9;
                }
                else if(scale == 'F'){//coverts celcius to farenheit
                    return (temp * 9/5) + 32;
                }
        }
